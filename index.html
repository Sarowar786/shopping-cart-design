<!DOCTYPE html>
<html>
<head>
    <title>Shopping Card Project</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <h1>Shopping Cart Project</h1>

    <!-- Product list -->

    <div class="container">
        <div class="row">

            <div class="item">
                <img src="img/img1.jpg" class="item_img" alt="product1">
                <h2>Speaker</h2>
                <p>$35</p>
                <button class="btn">Add To Cart</button>
            </div>

            <div class="item">
                <img src="img/img2.jpg" class="item_img" alt="product2">
                <h2>Headphone</h2>
                <p>$20</p>
                <button class="btn">Add To Cart</button>
            </div>

            <div class="item">
                <img src="img/img3.jpg" class="item_img" alt="product3">
                <h2>Snakers</h2>
                <p>$30</p>
                <button class="btn">Add To Cart</button>
            </div>
            <div class="item">
                <img src="img/img4.jpg" class="item_img" alt="product3">
                <h2>Watch</h2>
                <p>$50</p>
                <button class="btn">Add To Cart</button>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <!-- Cart item-->

    <hr>

    <h3>Cart List</h3>
    <div class="container">
        <table border="2px solid black" width="70%">

            <th>
                <tr>
                    <td>Images</td>
                    <td>Input</td>
                    <td>Remove</td>
                </tr>
            </th>


            <tbody>

            </tbody>
        </table>

    </div>




    <script src="js/main.js"></script>
</body>
</html>
